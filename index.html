<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; width: 70%; text-align: right; margin-top: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <section class="card__background-image"></section>

    <section class="card__information">
      <div class="card__content">
        <h1 class="content__title">Get <span class="content__title--accent">insights</span> that help your business grow.</h1>
        <p class="content__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>

      <div class="card__statistics">
        <div class="statistics__block">
          <span class="statistics__number">10k+ </span>
          <span class="statistics__text">companies</span>
        </div>

        <div class="statistics__block">
          <span class="statistics__number">314 </span>
          <span class="statistics__text">templates</span>
        </div>

        <div class="statistics__block">
          <span class="statistics__number">12m+ </span>
          <span class="statistics__text">queries</span>
        </div>
      </div>
    </section>    
  </div>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/dariachi85">Daria</a>.
  </div>
</body>
</html>
